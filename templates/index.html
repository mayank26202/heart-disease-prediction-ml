<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-label="Name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" aria-label="Age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" aria-label="Email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" aria-label="Gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="cp">Chest Pain Type:</label>
            <select id="cp" name="cp" aria-label="Chest Pain Type" required>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-anginal Pain</option>
                <option value="3">Asymptomatic</option>
            </select>

            <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
            <input type="number" id="trestbps" name="trestbps" aria-label="Resting Blood Pressure" required>

            <label for="chol">Cholesterol Level (mg/dl):</label>
            <input type="number" id="chol" name="chol" aria-label="Cholesterol Level" required>

            <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
            <select id="fbs" name="fbs" aria-label="Fasting Blood Sugar" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="restecg">Resting Electrocardiographic Result:</label>
            <select id="restecg" name="restecg" aria-label="Resting Electrocardiographic Result" required>
                <option value="0">Normal</option>
                <option value="1">Having ST-T wave abnormality</option>
                <option value="2">Showing probable or definite left ventricular hypertrophy</option>
            </select>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" aria-label="Maximum Heart Rate" required>

            <label for="exang">Exercise Induced Angina:</label>
            <select id="exang" name="exang" aria-label="Exercise Induced Angina" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="oldpeak">Old Peak:</label>
            <input type="number" step="0.1" id="oldpeak" name="oldpeak" aria-label="Old Peak" required>

            <label for="slope">Slope of ST Segment:</label>
            <select id="slope" name="slope" aria-label="Slope of ST Segment" required>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select>

            <label for="ca">Number of Major Vessels:</label>
            <input type="number" id="ca" name="ca" aria-label="Number of Major Vessels" required>

            <label for="thal">Thalassemia:</label>
            <select id="thal" name="thal" aria-label="Thalassemia" required>
                <option value="0">Normal</option>
                <option value="1">Fixed Defect</option>
                <option value="2">Reversible Defect</option>
            </select>

            <input type="submit" value="Predict">
        </form>
        <a href="{{ url_for('about') }}">About Us</a>
    </div>
</body>
</html>
